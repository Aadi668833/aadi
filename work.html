<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Work Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .work-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        .work-container h2 {
            margin-bottom: 20px;
        }
        .employee-list {
            margin-top: 20px;
            text-align: left;
            max-height: 300px;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .employee-list li {
            margin-bottom: 10px;
            cursor: pointer;
        }
        .employee-list li:hover {
            background-color: #f0f0f0;
        }
        .work-entry {
            margin-top: 20px;
            text-align: left;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            display: none; /* Initially hide */
        }
        .work-entry textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }
        .work-entry button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .work-entry button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="work-container">
    <h2>Welcome, <span id="employeeName"></span></h2>
    <p>Here is your work dashboard.</p>
    <ul class="employee-list" id="employeeList"></ul>
    <div class="work-entry" id="workEntry">
        <textarea id="workTextArea" placeholder="Describe your work..."></textarea>
        <button onclick="saveWork()">Save Work</button>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const username = localStorage.getItem('user');
        if (!username) {
            window.location.href = ; // Redirect to login page if not logged in
        } else {
            document.getElementById('employeeName').textContent = username;
            displayEmployees();
        }
    });

    function displayEmployees() {
        const employees = [
            { name: "Aadi", work: [post a reel in all apps] },
            { name: "John", work: [] },
            { name: "Jane", work: [] },
            { name: "Alice", work: [] },
            { name: "Bob", work: [] },
            { name: "Charlie", work: [] },
            { name: "Dave", work: [] },
            { name: "Eve", work: [] },
            { name: "Frank", work: [] },
            { name: "Grace", work: [] }
        ];

        const employeeList = document.getElementById('employeeList');
        employees.forEach(employee => {
            const listItem = document.createElement('li');
            listItem.textContent = employee.name;
            listItem.addEventListener('click', () => showWorkEntry(employee));
            employeeList.appendChild(listItem);
        });
    }

    function showWorkEntry(employee) {
        const workEntryDiv = document.getElementById('workEntry');
        const workTextArea = document.getElementById('workTextArea');
        workTextArea.value = ''; // Clear textarea
        workEntryDiv.style.display = 'block'; // Show work entry div

        // Save work entry when button is clicked
        const saveWorkButton = document.querySelector('#workEntry button');
        saveWorkButton.onclick = function() {
            const work = workTextArea.value.trim();
            if (work) {
                employee.work.push(work);
                workTextArea.value = ''; // Clear textarea after saving
                workEntryDiv.style.display = 'none'; // Hide work entry div after saving
                displayWorkList(employee);
            } else {
                alert('Please enter your work before saving.');
            }
        };
    }

    function displayWorkList(employee) {
        const employeeList = document.getElementById('employeeList');
        const employeeItems = employeeList.getElementsByTagName('li');
        for (let i = 0; i < employeeItems.length; i++) {
            if (employeeItems[i].textContent === employee.name) {
                const workList = document.createElement('ul');
                workList.innerHTML = `<h3>${employee.name}'s Work:</h3>`;
                employee.work.forEach((work, index) => {
                    const listItem = document.createElement('li');
                    listItem.textContent = `${index + 1}. ${work}`;
                    workList.appendChild(listItem);
                });
                // Replace existing ul element with updated work list
                employeeItems[i].innerHTML = ''; // Clear existing content
                employeeItems[i].appendChild(workList); // Append updated work list
                break;
            }
        }
    }
</script>

</body>
</html>
